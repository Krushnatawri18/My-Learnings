<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM & Event Handlers</title>
    <style>
        body {
            position: relative;
            overflow-x: hidden;
        }

        .style-h2 {
            color: palevioletred;
            font-family: monospace;
        }

        .highlight {
            color: bisque;
        }

        .inputFile {
            display: none;
        }

        #inputBtn {
            background-color: green;
            color: white;
            padding: 6px;
            border-radius: 5px;
        }

        #inputBtn:hover {
            background-color: rgb(2, 46, 2);
            cursor: pointer;
        }

        .card {
            margin: 10px 2px;
            padding: 10px;
            border: 1px solid black;
            max-width: 200px;
            color: mediumseagreen;
        }

        .card .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .card .profile img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .mouse-over {
            width: fit-content;
            height: fit-content;
            border: 1px solid beige;
            border-radius: 10px;
            margin: 10px 6px;
            padding: 2px;
        }

        .mouse-move {
            position: absolute;
            width: fit-content;
            height: fit-content;
            border: 1px solid beige;
            border-radius: 10px;
            background-color: lavenderblush;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) 0.2s;
        }
    </style>
</head>

<body>
    <div class="main">
        <a href="">Go to</a>
        <p id="topic-id">Topic Id</p>
        <h3 class="topic-class">Topic Class - 1</h3>
        <h3 class="topic-class">Topic Class - 2</h3>
        <img src="" alt="image error">
        <div>
            This is div tag
            <h2>Hello world from HTML</h2>
        </div>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
        <p>Hello</p>
        <p>World</p>
        <button disabled>Download Now !</button>
        <div id="box">
            Hello
            <span style="display:none">World</span>
        </div>
        <p class="test">Event</p>
        <input type="text" name="inputbox" id="inputbox">
        <label>
            Choose an ice cream flavor:
        </label>
        <select class="ice-cream" name="ice-cream">
            <option value="">Select One</option>
            <option value="chocolate">Chocolate</option>
            <option value="sardine">Sardine</option>
            <option value="vanilla">Vanilla</option>
        </select>

        <div id="skills1">
            <input type="checkbox" name="skill" value="js" /> JS
            <input type="checkbox" name="skill" value="react" /> React
            <input type="checkbox" name="skill" value="node" /> Node
        </div>

        <div id="skills2">
            <input type="radio" name="skill" value="js" /> JS
            <input type="radio" name="skill" value="react" /> React
            <input type="radio" name="skill" value="node" /> Node
        </div>

        <h4>p</h4>

        <input type="file" class="inputFile" />
        <button id="inputBtn">
            Upload file
        </button><br><br>

        <form action="">
            <input class="form-input" type="text" placeholder="name"><br><br>
            <input class="form-input" type="text" placeholder="profile pic"><br><br>
            <input class="form-input" type="text" placeholder="about yourself"><br><br>
            <input class="form-input" type="submit" value="Submit">
        </form>

        <div class="mouse-over">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="mouse-move">
            This is mouse move !
        </div>

        <input type="text" class="key-up">
        <input type="text" class="key-down">
    </div>

    <script src="script.js"></script>
</body>

</html>
